  <script>

console.log("Sum of a Range....work in progress");

var entry = [];

function range(start, end) {
  if(start<end){
      for (i=start; i<=end; i++) {
        entry.push(i);
      }} else if (end<start){
          for (i=end; i<=start; i++) {
          entry.push(i);
          }
        }
  return entry;
}

var total = 0;

function sum(entry) {
  for (i=0; i<entry.length; i++){
    total += i;
  }
    return total;
}

console.log(range(1, 10));
console.log(sum(range(1, 10)));

  </script>
