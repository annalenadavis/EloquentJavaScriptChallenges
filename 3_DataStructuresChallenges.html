function range(start, end, step) {
  if(step == null) step = 1;
  var entry = [];
  if(step > 0){
      for (i=start; i<=end; i+=step) {
        entry.push(i);
      }} else{
          for (i=start; i>=end; i+=step) {
          entry.push(i);
          }
        }
  return entry;
}

function sum(entry) {
  var total = 0;
  for (i=0; i<entry.length; i++){
    total += entry[i];
  }
    return total;
}
